<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <style>
        div {
            position: relative;
            width: 270px;
            height: 150px;
            border: 5px solid grey;
            border-radius: 135px;
            background-color: blue
        }

        span {
            display: inline-block;
            position: absolute;
            width: 136px;
            height: 136px;
            border: 0.5px solid black;
            border-radius: 78px;
            left: 5px;
            top: 5px;
            box-shadow: 0px 0px 5px 3px grey;
            transition: margin 2s;
            background-color: white
        }

        span:hover {
            margin-left: 122px;
            transition: margin .5s;
        }

    </style>
</head>

<body>
    <div>
        <span></span>
    </div>
    <input type="checkbox" class="ios">
</body>

</html>
