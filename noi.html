<script type="x" id="ch0103/17">

  var Y1 = Number(prompt('Y1'))

  var Y2 = Number(prompt('Y2'))
  var X3 = Number(prompt('X3'))
  var Y3 = Number(prompt('Y3'))

  var r1 = ((X1 - X2) * (X1 - X2) + (Y1 - Y2) * (Y1 - Y2))**0.5
  var r2 = ((X1 - X3) * (X1 - X3) + (Y1 - Y3) * (Y1 - Y3))**0.5
  var r3 = ((X3 - X2) * (X3 - X2) + (Y3 - Y2) * (Y3 - Y2))**0.5
  var p = (r1 + r2 + r3) / 2

  console.log(S.toFixed(2))


</script>
